<div class="row">
  <div class="col-md-4 col-md-6" *ngFor="let resultado of resultados">
    <div class="card animate__animated animate__zoomIn" id="cards-gif">
      <img src="{{resultado.images.downsized_medium.url}}" class="card-image-top" alt="resultado.title">
      <div class="card-body">
        <p class="card-text">
          {{resultado.title}}
        </p>
      </div>
    </div>
  </div>
</div>
